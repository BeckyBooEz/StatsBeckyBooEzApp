<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeckyBooEzApp</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./images/64x64.png">
</head>

<body style="background-color: black; color: white;">
    <header>
        <div class="header-logo-userdata">
            <div class="logo">
                <img src="./images/Full_Logo_White_RGB.svg" alt="">
            </div>
            <div class="texto-alterno">
                <p>BeckyBooEz</p>
            </div>
            <div id="user-data">
                <div>
                    <h2 id="user-name">User</h2>
                    <p id="user-type">Free</p>
                </div>
                <div>
                    <img id="user-image" src="" alt="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="contents-recently-played">
            <div id="content-recently-played-text"></div>
            <h1>Tracks recientes</h1>
            <div id="content-recently-played-tracks"></div>
        </div>
        <aside class="toptracks">
            <div id="filtros">
                <div class="filtros-labels">
                    <label for="type">Tipo:</label>
                    <select name="type" id="type">
                        <option value="tracks">Canciones</option>
                        <option value="artists">Artistas</option>
                    </select>
                    <label for="time_range">Rango de tiempo:</label>
                    <select name="time_range" id="time_range">
                        <option value="short_term">Mensual</option>
                        <option value="medium_term">Semestral</option>
                        <option value="long_term">Anual</option>
                    </select>
                </div>
                <div id="results"></div>
            </div>
        </aside>
    </main>

    <script src="ObtenerUser.js"></script>
    <script src="ObtenerCanciones.js"></script>
    <script src="RecentlyPlayed-Top.js"></script>
</body>

</html>
